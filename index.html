<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Dashboard | FATEN FARED</title>
</head>

<body>

    <div class="menu">
        <ul>
            <li class="profile">
                <div class="img-box">
                    <img src="./447046938_861720885988102_3603976050492552362_n.jpg">
                </div>
                <h2>FATEN FARED</h2>
                <p>Web Developer</p>
            </li>
            <li>
                <a class="active" href="a">
                    <i class="fas fa-home"></i>
                    <p>Dashboard</p>
                </a>
            </li>
            <li>
                <a href="a">
                    <i class="fas fa-user-group"></i>
                    <p>clients</p>
                </a>
            </li>
            <li>
                <a href="a">
                    <i class="fas fa-table"></i>
                    <p>products</p>
                </a>
            </li>
            <li>
                <a href="a">
                    <i class="fas fa-chart-pie"></i>
                    <p>charts</p>
                </a>
            </li>
            <li>
                <a href="a">
                    <i class="fas fa-pen"></i>
                    <p>posts</p>
                </a>
            </li>
            <li>
                <a href="a">
                    <i class="fas fa-star"></i>
                    <p>favorite</p>
                </a>
            </li>
            <li>
                <a href="a">
                    <i class="fas fa-cog"></i>
                    <p>setting</p>
                </a>
            </li>
            <li class="log-out">
                <a href="a">
                    <i class="fas fa-sign-out"></i>
                    <p>log out</p>
                </a>
            </li>

        </ul>
    </div>
    <div class="content">
        <div class="title-info">
            <p>Dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>

        <div class="data-info">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>user</p>
                    <span>1000</span>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="data">
                    <p>posts</p>
                    <span>485</span>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-table"></i>
                <div class="data">
                    <p>products</p>
                    <span>5</span>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="data">
                    <p>revenue</p>
                    <span>$45</span>
                </div>
            </div>
        </div>
        <div class="title-info">
            <p>products</p>
            <i class="fas fa-table"></i>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>product</th>
                    <th>price</th>
                    <th>quantity</th>
                    <th>total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>product 1</td>
                    <td><span class="price">10$</span></td>
                    <td>2</td>
                    <td><span class="count">$20</span></td>
                </tr>

                <tr>
                    <td>product 2</td>
                    <td><span class="price">$15</span></td>
                    <td>3</td>
                    <td><span class="count">$45</span></td>
                </tr>

                <tr>
                    <td>product 3</td>
                    <td><span class="price">$5</span></td>
                    <td>10</td>
                    <td><span class="count">$50</span></td>
                </tr>

            </tbody>

        </table>
    </div>
</body>

</html>
